<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="css/custom-game-styles.css" />
    <title>Who am I,number guessing game,random number</title>
  </head>
  <body>
    <div id="game-container">
      <h1 id="game-title">Who am I..</h1>
      <h2>I am a number between 1 & 30. Find me in 5 chances. Let's play.</h2>

      <div class="game-box">
        <h3 id="alert-text">Enter your guess below</h3>
        <input type="text" id="guessed-field" />
        <button id="submit-guess">Guess</button>
      </div>
      <h4 id="chance-alert"></h4>
      <button id="new-game-button">Restart</button>
    </div>
  </body>
  <script type="text/javascript" src="js/game_mechanics.js"></script>
</html>
